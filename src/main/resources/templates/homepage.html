<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>

<form th:method="GET" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Мой профиль">
</form>

<div th:if="${person.getRole().equals('ROLE_ADMIN')}">
    <form th:method="GET" th:action="@{/admin/people}" th:object="${person}">
        <input type="submit" value="Админ панель">
    </form>
</div>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Выйти из аккаунта">
</form>

</body>
</html>
