<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/people/{id}(id=${person.getId()})}" th:object="${person}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label for="username">Введите новое имя пользователя: </label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>
  <label for="yearOfBirth">Введите новый год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
  <br/>
  <label for="password">Введите новый пароль: </label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <input type="submit" value="Редактировать">
</form>

<form th:method="GET" th:action="@{/admin/people/{id}(id=${person.getId()})}" th:object="${person}">
  <input type="submit" value="Назад">
</form>


<form th:method="DELETE" th:action="@{/admin/people/{id}(id=${person.getId()})}" th:object="${person}">
  <input type="submit" value="Удалить пользователя">
</form>

</body>
</html>
