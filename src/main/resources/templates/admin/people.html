<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/admin/people/{id}(id=${person.getId()})}"
       th:text="${person.getId() + ', ' + person.getUsername}"></a>
</div>

<hr>

<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Назад">
</form>

<form th:method="GET" th:action="@{/admin/people/new}">
    <input type="submit" value="Добавить человека">
</form>

</body>
</html>
